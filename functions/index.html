<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function add7 (num) {
            return num + 7;
        }
        console.log(`12 ${add7(5)}`);
        function multiply (num1, num2) {
            return num1 * num2;
        }
        console.log(`15 ${multiply(5, 3)}`);
        function capitalise (string) {
            string = string.toLowerCase();
            return string[0].toUpperCase() + string.slice(1)
        }
        console.log(capitalise("AHABBAsasdashdaas"))
    </script>

</body>
</html>
